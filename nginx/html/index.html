<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend Service</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #6366f1, #3b82f6, #0ea5e9);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #0f172a;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 50px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .success {
            color: #16a34a;
            font-size: 2rem;
            filter: drop-shadow(0 0 5px #16a34a80);
            animation: pulse 1.6s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.7; }
        }

        p {
            font-size: 1.1rem;
            color: #334155;
            margin-top: 10px;
        }

        ol {
            text-align: left;
            margin-top: 25px;
            margin-left: 20px;
            line-height: 1.8;
            font-size: 1rem;
            color: #475569;
        }

        li {
            margin-bottom: 8px;
        }

        code {
            background: #f1f5f9;
            color: #0f172a;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Courier New', monospace;
            transition: background 0.3s ease;
        }

        code:hover {
            background: #e2e8f0;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #64748b;
        }

    </style>
</head>
<body>
<div class="card">
    <h1><span class="success">✓</span> Backend Service</h1>
    <p>Your request successfully passed through the rate limiter.</p>
    <p><strong>Request Flow:</strong></p>
    <ol>
        <li>Client → <code>frontend_nginx:80</code></li>
        <li>Frontend Nginx → <code>rate_limiter:8080</code> (rate limit check)</li>
        <li>Rate Limiter → <code>backend_nginx:80</code> (this backend)</li>
    </ol>
    <footer>© 2025 Armin Aray</footer>
</div>
</body>
</html>
