server {
    listen 80;
    server_name localhost;

    # Root directory (optional if not serving files)
    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Serve JSON for root path
    location / {
        default_type application/json;
        return 200 '{"status":"success","message":"Request processed by backend","headers":"$http_x_rate_limiter"}';
    }

    # Specific API path
    location /api/v1/test {
        default_type application/json;
        return 200 '{"status":"success","message":"Request processed by backend","headers":"$http_x_rate_limiter"}';
    }

    # Health check endpoint
    location /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }
}